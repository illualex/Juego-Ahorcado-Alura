<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/pf-tempesta-five" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estrellas.css">

</head>
<body>
    <img src="imagen/a_aluraB.png" class="logo"> 
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="div-desaparece" class="botones-home">
            <a href="#forca"><input class="btn-iniciar" type="submit" value="Jugar" id="iniciar-juego"  >
            </a>
            <button class="btn-palabra" id="nova-palavra" onclick="ensenarPantallaDeAgregarPalabra()">Agregar Palabra</button> 
        </div>
      
          <div id="agregar-palabra" class="palabra-nueva">
              <input class="text-input" type="text" id="input-nueva-palavra"  maxlength="8" placeholder="Escriba una palabra" oninput="this.value = this.value.replace(/[^a-zA-Z]/,'');">
              <div class="form-group">
                  <img src="imagen/advertenciaB.png" class="img-alerta">
                  <label for="input-texto"> MÃ¡x. 8 caracteres</label>
              </div>
              <div class="botones-div">
                  <input class="btn-guardar" type="submit" value="Guardar y empezar" id="btn-guardar">
                  <input class="btn-cancelar" type="submit" value="Cancelar" id="btn-cancelar">
              </div> 
          </div>
          
          <div id="div-aparece-ahorcado" class="canvas">
            <canvas id="horca" height="600px" width="1400px" ></canvas>
            <div class="subrayado">
                <div class="botones-div-canvas">
                    <input class="btn-nuevojuego" type="submit" value="Nuevo Juego" id="btn-nuevo-juego">
                    <input class="btn-salida" type="submit" value="Salir" id="btn-salir">
                  </div>
            </div>
            
          </div>

    </section>

    <script type="text/javascript" src="ahorcado.js"></script>
    <script type="text/javascript" src="horca.js"></script> 
</body>
</html>
